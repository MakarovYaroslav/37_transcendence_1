<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
</head>
<body>
{% if not user %}
    <h3>Пользователя с id={{ user_id }} не существует!</h3>
{% else %}
    <h2>Информация о пользователе с id = {{ user.id }}</h2>
    <p>Имя пользователя: {{ user.username }}</p>
    <p>Адрес электронной почты: {{ user.email }}</p>
    <p>Дата регистрации: {{ user.date_joined }}</p>
{% endif %}
</body>
</html>
